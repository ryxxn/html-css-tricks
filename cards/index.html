    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Cards</title>
</head>

<body>
    <div class="container">
        <div class="card" style="--order:0;">
            <div class="title" style="--bg:#4285F4;">GOOGLE</div>
            <div class="content"></div>
        </div>
        <div class="card" style="--order:1;">
            <div class="title" style="--bg:#1877F2;">META</div>
            <div class="content"></div>
        </div>
        <div class="card" style="--order:2;">
            <div class="title" style="--bg:#000000;">APPLE</div>
            <div class="content"></div>
        </div>
        <div class="card" style="--order:3;">
            <div class="title" style="--bg:#1DA1F2;">X</div>
            <div class="content"></div>
        </div>
    </div>
</body>

</html>
