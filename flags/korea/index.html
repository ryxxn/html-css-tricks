<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Korean</title>
</head>

<body>
    
    <div class="flag">
        <div class="circle">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <div class="leftTop">
            <div style="--col: 1/3; --row: 1;"></div>
            <div style="--col: 1/3; --row: 2;"></div>
            <div style="--col: 1/3; --row: 3;"></div>
        </div>
        <div class="rightTop">
            <div style="--col: 1/3; --row: 1"></div>
            <div style="--col: 1; --row: 2"></div>
            <div style="--col: 2; --row: 2"></div>
            <div style="--col: 1/3; --row: 3"></div>
        </div>
        <div class="rightBottom">
            <div style="--col: 1; --row: 1;"></div>
            <div style="--col: 2; --row: 1;"></div>
            <div style="--col: 1/3; --row: 2;"></div>
            <div style="--col: 1; --row: 3;"></div>
            <div style="--col: 2; --row: 3;"></div>
        </div>
        <div class="leftBottom">
            <div style="--col: 1; --row: 1"></div>
            <div style="--col: 2; --row: 1"></div>
            <div style="--col: 1; --row: 2"></div>
            <div style="--col: 2; --row: 2"></div>
            <div style="--col: 1; --row: 3"></div>
            <div style="--col: 2; --row: 3"></div>
        </div>
    </div>
</body>

</html>
