<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>South African Flag</title>
</head>

<body>
    <div class="flag">
        <div class="top"></div>
        <div class="mid"></div>
        <div class="bottom"></div>
        <div class="left">
            <div class="leftTop">
                <div class="diagonal">
                    <div class="whiteLine"></div>
                    <div class="greenLine"></div>
                    <div class="goldLine"></div>
                </div>
            </div>
            <div class="leftBottom">
                <div class="diagonal">
                    <div class="goldLine"></div>
                    <div class="greenLine"></div>
                    <div class="whiteLine"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
